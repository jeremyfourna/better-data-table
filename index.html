<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Better Data Table</title>
    <style type="text/css">
    .controls {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    table {
      width: 100%;
      margin-bottom: 5px;
      margin-top: 5px;
      border-spacing: 0px;
    }

    </style>
  </head>

  <body>
    <h3>Better Data Table</h3>
    <div id="better-data-table">
      <div class="data-table">
        <div class="controls">
          <div class="controls-show">Display
            <select class="show"></select>
          </div>
          <div class="controls-density" data-density-state="1">
            Row density :
            <button class="density density-L" data-density="1" disabled="disabled" type="button">L</button>
            <button class="density density-M" data-density="0.5" type="button">M</button>
            <button class="density density-S" data-density="0.25" type="button">S</button>
          </div>
          <div class="controls-pagination">
            Show page
            <select class="pagination"></select>
          </div>
        </div>
        <table class="">
          <thead></thead>
          <tbody></tbody>
        </table>
        <div class="controls">
          <div class="controls-show">Display
            <select class="show"></select>
          </div>
          <div class="controls-density" data-density-state="1">
            Row density :
            <button class="density density-L" data-density="1" disabled="disabled" type="button">L</button>
            <button class="density density-M" data-density="0.5" type="button">M</button>
            <button class="density density-S" data-density="0.25" type="button">S</button>
          </div>
          <div class="controls-pagination">
            Show page
            <select class="pagination">
            </select>
          </div>
        </div>
      </div>
    </div>
    <!--<script type="text/javascript" src="https://unpkg.com/simple-statistics@4.1.0/dist/simple-statistics.min.js"></script>-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.24.1/ramda.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>

</html>
