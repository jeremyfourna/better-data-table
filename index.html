<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Better Data Table</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="style-chart.css">
    </head>

    <body>
        <h3>Better Data Table</h3>
        <div class="better-data-table">
            <div class="charts">
                <svg class="pie-chart" width="440" height="300"></svg>
            </div>
            <div class="controls">
                <div class="controls-show">Display
                    <select class="show">
                    </select>
                </div>
                <div class="controls-density" data-density-state="1">
                    Row density :
                    <button class="density density-L" data-density="1" disabled="disabled" type="button">L</button>
                    <button class="density density-M" data-density="0.5" type="button">M</button>
                    <button class="density density-S" data-density="0.25" type="button">S</button>
                </div>
                <div class="controls-pagination">
                    Show page
                    <select class="pagination">
                    </select>
                </div>
            </div>
            <table id="table" class="zebra-stripes line-divisions">
                <thead></thead>
                <tbody></tbody>
            </table>
            <div class="controls">
                <div class="controls-show">Display
                    <select class="show">
                    </select>
                </div>
                <div controls-density>
                    Row density :
                    <button class="density density-L" data-density="1" disabled="disabled" type="button">L</button>
                    <button class="density density-M" data-density="0.5" type="button">M</button>
                    <button class="density density-S" data-density="0.25" type="button">S</button>
                </div>
                <div class="controls-pagination">
                    Show page
                    <select class="pagination">
                    </select>
                </div>
            </div>
        </div>
        <!--<script type="text/javascript" src="https://unpkg.com/simple-statistics@4.1.0/dist/simple-statistics.min.js"></script>-->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ramda/0.24.1/ramda.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <script type="text/javascript" src="script-chart.js"></script>
    </body>

</html>
